<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像の上の文字の色が変わる</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="white-wrap">
          <p class="white-text">CORDERS運営者<br>jonio</p>
        </div>
      </div>
      <div class="black-wrap">
        <p class="black-text" aria-hidden="true">CORDERS運営者<br>jonio</p>
      </div>
    </div>
  </body>
 </html>
